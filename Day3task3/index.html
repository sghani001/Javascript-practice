<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carousel Slider</h1>
    <div class="carousel-container">
        <button class="arrow prev" onclick="changeSlide(-1)">&#10094;</button>
        <div class="carousel">
            <img class="slide" src="image1.jpg" alt="Image 1">
            <img class="slide" src="image2.jpg" alt="Image 2">
            <img class="slide" src="image3.jpg" alt="Image 3">
            <img class="slide" src="image4.jpg" alt="Image 1">
            <img class="slide" src="image1.jpg" alt="Image 1">
            <img class="slide" src="image2.jpg" alt="Image 2">
            <img class="slide" src="image3.jpg" alt="Image 3">
            <img class="slide" src="image4.jpg" alt="Image 1">
            
        </div>
        <button class="arrow next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
